<!DOCTYPE html>
<html ng-app="manager">
    <head>
      <meta charset="utf-8">
    </head>
    <body>
        <H3>Gerenciador de conteudos</H3>

        <!--<div  ng-controller = "ListController as list" >
            <p ng-repeat="video in list.videos"> {{video.name}} </p>
        </div>-->

        <div  ng-controller = "ListController as list" >
            <H4>Lista de videos</H4>
            <div class="videos" ng-repeat="video in list.videos" ng-init="var = true">
                <input  type="checkbox" ng-model="var" name="video" value={{video}} ng-change="" >{{video.name}}
            </div>

            <H4>Lista de noticias</H4>
            <div class="news" ng-repeat="new in list.news" ng-init="var = true">
                <input  type="checkbox" ng-model="var" name="new" value={{new}} ng-change="" >{{new.titulo}}
            </div>

            <H4>Lista de biblioteca</H4>
            <div class="biblios" ng-repeat="biblio in list.biblios" ng-init="var = true">
                <input  type="checkbox" ng-model="var" name="biblio" value={{biblio}} ng-change="" >{{biblio.titulo}}
            </div>

            <H4>Lista de avisos</H4>
            <div class="broadcast" ng-repeat="broadcast in list.broadcasts" ng-init="var = true">
                <input  type="button" ng-model="broadcast" name="broadcast" value=Apagar ng-click="removeBroadcast(broadcast)" >{{broadcast.text}}
            </div>
            <br>
            <div>
              <form ng-submit="addBroadcast()">
              <select ng-model="type">
                <option value="Importante">Importante</option>
                <option value="Informação">Informação</option>
              </select>
              <input type="text" ng-model="text" placeholder="Aviso" required>
              <input type="submit" value="Adicionar">
              </form>
            </div>
            <br><br>
            <div>
                <button ng-click="list.addC()" >
                    Enviar
                </button>
            </div>

            <p ng-show="list.enviado" >Enviado!!!</p>

        </div>


        <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
